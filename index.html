<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.cdnfonts.com/css/krona-one" rel="stylesheet">
    <link rel="stylesheet" href="./styles/index.css">
    <title>FlexGame</title>
</head>
<body>
    <main class="main_box">
        <section class="question_box">
            <p class="question_text"></p>
            <select name="flexList" id="flexList" size="6">
                <option value="row">row</option>
                <option value="row-reverse">row-reverse</option>
                <option value="column">column</option>
                <option value="column-reverse">column-reverse</option>
            </select>
        </section>
        <section class="display">
            <div class="display_box"><h1 class="display_box_text">1</h1></div>
            <div class="display_box"><h1 class="display_box_text">2</h1></div>
        </section>
    </main>
    <script src="./scripts/script.js"></script>
</body>
</html>
